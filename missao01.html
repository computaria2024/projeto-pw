<body>
    <h2>Missão 01</h2>
    <hr>
    <h3>Leitura de 2 numero inteiros e apresenta a soma entre eles</h3>

    <form name="Soma" action="mailto:igort10rocha@gmail.com" method="post">

        Digite um numero: <input type="text" name="num1"> <br><br>
        Digite outro numero: <input type="text" name="num2"> <br><br>
        
        <input type="button" name="Soma" value="Resultado Soma" onclick="soma()">
        <input type="reset" name="limpar" value="Limpar">

    </form>

    <script>
        function soma() {
            var num1, num2, resultado;

            num1 = document.Soma.num1.value;
            num2 = document.Soma.num2.value;

            resultado = parseInt(num1) + parseInt(num2);

            window.alert("A soma entre " + num1 + " e " + num2 + " é igual a " + resultado);
        }
    </script>
