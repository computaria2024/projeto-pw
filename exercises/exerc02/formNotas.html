<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cálculo de Média - Nome da Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Média do Aluno</h1>
        <form id="gradeForm">
            <label for="name">Nome do Aluno:</label>
            <input type="text" id="name" required>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="100" required>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="100" required>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" min="0" max="100" required>
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" min="0" max="100" required>
            <button type="button" onclick="calculateGrade()">Calcular Média</button>
        </form>
        <div id="result"></div>
    </div>

</body>
</html>
