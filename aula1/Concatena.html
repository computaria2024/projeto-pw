<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>
<body>
    <h3>Concatenação de Campos</h3>

    <form name="FormConcatena" action="mailto:igort10rocha@gmail.com" method="post">
        Digite o Nome ................. : <input type="text" name="f_nome"> <br> <br>

        Digite o sobrenome ............ : <input type="text" name="f_sobrenome"> <br> <br>

        <input type="button" name="btn_concatena" value="Concatenar" onclick="concatenaCampos()">

        <input type="reset" name="btn_limpar" value="Limpar">

    </form>

    <!--Criando codido javascript-->

    <script type="text/javascript">
        //OBJETIVO: Capturar nome e sobrenome e concatenar formando um nome completo
        var js_nome, js_sobrenome, js_nome_completo;

        function concatenaCampos() {
            // Entrada de Dados
            js_nome = document.FormConcatena.f_nome.value;
            js_sobrenome = document.FormConcatena.f_sobrenome.value;

            // Processamento de dados
            js_nome_completo = js_nome + " " + js_sobrenome;

            // Saída de Dados
            window.alert("Olá " + js_nome_completo);
        }

    </script>

</body>
</html>
