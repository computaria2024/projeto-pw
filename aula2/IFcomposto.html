<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional COMPOSTO - IF</title>
</head>
<body>
    <script>
        /* OBJETIVO: Ler 2 nº, independente da ordem me que foi digitado e apresenta em ordem crescente*/

        //DEFINIÇÃO DAS VARIÁVEIS:
        var js_n1, js_n2;

        //ENTRADA DE DADOS:
        js_n1 = parseInt(window.prompt("Digite o 1º número: "));
        js_n2 = parseInt(window.prompt("Digite o 2º número: "));

        //SAIDA DE DADOS:
        document.write('Primeiro numero digitado: ' +js_n1);
        document.write('<br>Segundo numero digitado: ' +js_n2);
        
        //SAÍDA DE DADOS COM CLASSIFICAÇÃO 
        if(js_n1 > js_n2){
            document.write('<br>ORDEM CRESCENTE: ' +js_n2+ ' e ' +js_n1);
        } else {
            document.write('<br>ORDEM CRESCENTE: ' +js_n1+ ' e ' +js_n2);
        }
    </script>
</body>
</html>
