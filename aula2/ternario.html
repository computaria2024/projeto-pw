<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternário</title>
</head>
<body>
    <script language="javascript">
        /*OBJETIVO: Usar o operador ternario para verificar se uma condição é verdadeira ou falsa*/
        document.write('Definição de atribuição de variáveis<br>');
        var js_num = 30;


        //Aplica o operador ternário:
        document.write('<br>O número é igual a 20? ' + ((js_num == 20) ? 'SIM' : 'NÃO'));

        document.write('<br>O número é menor que 50? ' + ((js_num < 50) ? 'SIM' : 'NÃO'));



    </script>
</body>
</html>
